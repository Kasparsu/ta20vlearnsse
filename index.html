<body>
    <h1>Hello world</h1>

    <script>
        const sseSource = new EventSource("/progress");
 
        sseSource.onmessage = function (event) {
            let data = JSON.parse(event.data);
            console.log(data);
        };
        
        sseSource.addEventListener('progress', event => {
            let data = JSON.parse(event.data);
            console.log(data);
        });

        const closeStream = () => sseSource.close();
    </script>
</body>
